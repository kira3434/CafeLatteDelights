<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Café Latte Delights</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="barra-inicial">
        <nav>
            <div class="logo">
                <div class="logo-imagem"></div>
                <div class="logo-name">
                    <h3>
                        Café Latte Delights
                    </h3>
                </div>
            </div>

            <div class="caixa-pesquisa">
                <div class="pesquisa-caixa-geral">
                    <input type="text" class="pesquisa" placeholder="pesquisar...">
                    <a href="#"><img src="imagens-cafeteria/loupe.png" width="30px" height="30px" alt=""></a>
                </div>

            </div>
            <div class="icones">
                <div class="amei">
                    <img src="imagens-cafeteria/like.png" width="40px" height="40px" alt="">
                </div>
                <div class="carinho">
                    <img src="imagens-cafeteria/shopping-cart.png" width="40 px" height="40px" alt="">
                </div>


                <div class="navbar-links">
                    <img src="/imagens-cafeteria/menu.png" width="40px" height="40px" alt="">
                </div>
            </div>
        </nav>
    </div>

    <div id="home">
        <div class="links-lateral">
            <div class="name-barra-lateral">
                <h2>
                    Café Latte Delights
                </h2>
            </div>
            <div>
                <ul>
                    <li><a href="#home">INICIO</a></li>
                    <li><a href="#about">SOBRE NÓS</a></li>
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#info">INFORMÇÕES</a></li>

                </ul>
            </div>
            <div class="caixa-imagem-lateral">
                <div class="imagem-lateral"><img src="imagens-cafeteria/logo-em-preto-e-branco.png" width="150px" alt=""></div>
            </div>
        </div>
        <script src="script.js"></script>

</body>

</html>
